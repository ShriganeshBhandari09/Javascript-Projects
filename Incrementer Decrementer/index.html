<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Click Counter</h1>
    <div class="container">
      <section>
        <div class="input-container">
          <input type="number" value="0" id="number"/>
          <button class="material-symbols-outlined" id="close" onclick="reset()">close</button>
        </div>
        <button class="counter-button" onclick="increment()" id="increase">+</button>
        <button class="counter-button" onclick="decrement()" id="decrease">-</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
