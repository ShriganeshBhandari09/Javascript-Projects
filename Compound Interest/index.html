<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Compound Interest</h1>
      <form onsubmit="return processForm()">
        <section>
          <label for="principal">Principal</label><br />
          <input type="number step=1" name="principal" id="principal" />
        </section>
        <section>
          <label for="rateOfInterest">Rate of Interest</label><br />
          <input
            type="number step=1"
            name="rateOfInterest"
            id="rateOfInterest"
          />
        </section>
        <section>
          <label for="numberOfTimesInterestIsCompoundedPerYear"
            >Number of Times Interest Is Compounded Per Year</label
          ><br />
          <input
            type="number step=1"
            name="numberOfTimesInterestIsCompoundedPerYear"
            id="numberOfTimesInterestIsCompoundedPerYear"
          />
        </section>
        <section>
          <label for="years">Time (in years)</label><br />
          <input type="type=number step=0.01" name="years" id="years" />
        </section>
        <section>
          <button type="submit" class="button">Calculate</button>
        </section>
      </form>
      <section>
        <h2>The Compound Interest is: <span id="compoundInterest"></span></h2>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
